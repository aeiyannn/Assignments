<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
    <title>Amazing Slider</title>
    
    <!-- Insert to your webpage before the </head> -->
    <script src="sliderengine/jquery.js"></script>
    <script src="sliderengine/amazingslider.js"></script>
    <link rel="stylesheet" type="text/css" href="sliderengine/amazingslider-1.css">
    <script src="sliderengine/initslider-1.js"></script>
    <!-- End of head section HTML codes -->
    
</head>
<body>
    
    <!-- Insert to your webpage where you want to display the slider -->
    <div class="amazingslider-wrapper" id="amazingslider-wrapper-1" style="display:block;position:relative;max-width:900px;margin:0px auto 4px;">
        <div class="amazingslider" id="amazingslider-1" style="display:block;position:relative;margin:0 auto;">
            <ul class="amazingslider-slides" style="display:none;">
                <li><img src="images/full-v1.jpg" alt="vegetable"  title="vegetable" />
                </li>
                <li><img src="images/OK.jpg" alt="chessy"  title="chessy" />
                </li>
                <li><img src="images/pi.jpg" alt="mayoo"  title="mayoo" />
                </li>
                <li><img src="images/PIZZA%202.jpg" alt="organic"  title="organic" />
                </li>
                <li><img src="images/pizza.jpg" alt="pizza"  title="pizza" />
                </li>
                <li><img src="images/pizza-flyer-design-template-3d0476780d2910dfe26448ecf3c6fdc6_screen.jpg" alt="spice Hot"  title="spice Hot" data-texteffect="Left text" />
                </li>
            </ul>
            <ul class="amazingslider-thumbnails" style="display:none;">
                <li><img src="images/full-v1-tn.jpg" alt="vegetable" title="vegetable" /></li>
                <li><img src="images/OK-tn.jpg" alt="chessy" title="chessy" /></li>
                <li><img src="images/pi-tn.jpg" alt="mayoo" title="mayoo" /></li>
                <li><img src="images/PIZZA%202-tn.jpg" alt="organic" title="organic" /></li>
                <li><img src="images/pizza-tn.jpg" alt="pizza" title="pizza" /></li>
                <li><img src="images/pizza-flyer-design-template-3d0476780d2910dfe26448ecf3c6fdc6_screen-tn.jpg" alt="spice Hot" title="spice Hot" /></li>
            </ul>
        <div class="amazingslider-engine"><a href="http://amazingslider.com" title="Responsive Image Slider jQuery">Responsive Image Slider jQuery</a></div>
        </div>
    </div>
    <!-- End of body section HTML codes -->
    
</body>
</html>
